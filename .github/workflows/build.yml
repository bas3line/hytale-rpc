name: Build and Tag Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          latest_tag=$(git tag -l 'v*' | sort -V | tail -1 || echo "v1.1.1")
          echo "latest=$latest_tag" >> $GITHUB_OUTPUT

      - name: Calculate next version
        id: version
        run: |
          current="${{ steps.tag.outputs.latest }}"
          version="${current#v}"
          IFS='.' read -ra parts <<< "$version"
          patch=$((${parts[2]} + 1))
          next="v${parts[0]}.${parts[1]}.$patch"
          echo "current=$current"
          echo "next=$next"
          echo "next=$next" >> $GITHUB_OUTPUT

  build-windows:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller pypresence psutil pystray pillow

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed `
            --name "HytaleRPC" `
            --add-data "src;src" `
            --hidden-import pystray `
            --hidden-import PIL `
            --hidden-import pypresence `
            --hidden-import psutil `
            hytale_rpc_windows.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HytaleRPC-Windows
          path: dist/HytaleRPC.exe

  build-linux:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller pypresence psutil pystray pillow

      - name: Build executable
        run: |
          python3 -m PyInstaller --onefile \
            --name "HytaleRPC" \
            --add-data "src:src" \
            --hidden-import pystray \
            --hidden-import PIL \
            --hidden-import pypresence \
            --hidden-import psutil \
            --hidden-import pystray._xorg \
            hytale_rpc.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HytaleRPC-Linux
          path: dist/HytaleRPC

  build-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install pyinstaller pypresence psutil rumps

      - name: Build app
        run: |
          python3 -m PyInstaller --windowed \
            --name "Hytale RPC" \
            --icon "assets/icon.icns" \
            --add-data "src:src" \
            --hidden-import rumps \
            --hidden-import pypresence \
            --hidden-import psutil \
            --exclude-module PIL \
            --exclude-module numpy \
            --exclude-module pandas \
            --exclude-module matplotlib \
            --exclude-module scipy \
            --exclude-module tkinter \
            --exclude-module test \
            --exclude-module unittest \
            --osx-bundle-identifier com.hytale.rpc \
            hytale_rpc_macos.py

          /usr/libexec/PlistBuddy -c "Add :LSUIElement bool true" "dist/Hytale RPC.app/Contents/Info.plist"

      - name: Create DMG
        run: |
          mkdir -p /tmp/hytale-dmg
          cp -r "dist/Hytale RPC.app" /tmp/hytale-dmg/
          ln -s /Applications /tmp/hytale-dmg/Applications
          hdiutil create -volname "Hytale RPC" \
            -srcfolder /tmp/hytale-dmg \
            -ov -format UDZO \
            "HytaleRPC.dmg"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: HytaleRPC-macOS
          path: HytaleRPC.dmg

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          latest_tag=$(git tag -l 'v*' | sort -V | tail -1 || echo "v1.1.1")
          echo "latest=$latest_tag" >> $GITHUB_OUTPUT

      - name: Calculate next version
        id: version
        run: |
          current="${{ steps.tag.outputs.latest }}"
          version="${current#v}"
          IFS='.' read -ra parts <<< "$version"
          patch=$((${parts[2]} + 1))
          next="v${parts[0]}.${parts[1]}.$patch"
          echo "next=$next" >> $GITHUB_OUTPUT
          echo "tag=$next" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create releases folder
        run: |
          tag="${{ steps.version.outputs.tag }}"
          mkdir -p "releases/$tag"

      - name: Move artifacts
        run: |
          tag="${{ steps.version.outputs.tag }}"
          cp artifacts/HytaleRPC-Windows/*.exe "releases/$tag/" 2>/dev/null || true
          cp artifacts/HytaleRPC-Linux/HytaleRPC "releases/$tag/" 2>/dev/null || true
          cp artifacts/HytaleRPC-macOS/*.dmg "releases/$tag/" 2>/dev/null || true
          ls -la "releases/$tag/"

      - name: Generate changelog
        id: changelog
        run: |
          tag="${{ steps.version.outputs.tag }}"
          current="${{ steps.tag.outputs.latest }}"
          notes=$(git log ${current}..HEAD --oneline --format="- %s" 2>/dev/null || echo "- Update")
          echo "$notes" > "releases/$tag/CHANGELOG.txt"

      - name: Create root changelog.txt
        run: |
          tag="${{ steps.version.outputs.tag }}"
          current="${{ steps.tag.outputs.latest }}"
          notes=$(git log ${current}..HEAD --oneline --format="- %s" 2>/dev/null || echo "- Update")
          echo "# Changelog" > changelog.txt
          echo "" >> changelog.txt
          echo "## $tag" >> changelog.txt
          echo "$notes" >> changelog.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add and commit
        run: |
          tag="${{ steps.version.outputs.tag }}"
          git add "releases/$tag" changelog.txt
          git status
          git commit -m "Release $tag" || echo "Nothing to commit"

      - name: Push to main
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      - name: Create and push tag
        run: |
          tag="${{ steps.version.outputs.tag }}"
          git tag "$tag"
          git push origin "$tag"
          echo "Created tag: $tag"